name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: danielgran
        password: ${{ secrets.DOCKERHUBKEY }}
    - shell: bash
      env:
        STEAMUSER: ${{ secrets.STEAMUSER }}
        STEAMPASS: ${{ secrets.STEAMPASS }}
      run: |
        docker build . --build-arg STEAM_CREDS_USERNAME=$STEAMUSER --build-arg STEAM_CREDS_PASSWORD=$STEAMPASS --tag danielgran/arma3:latest
    - name: Push
      run: docker push danielgran/arma3:latest
