name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: danielgran
        password: 153297c1-52b1-44a5-be45-22e991be05a7
    - name: Build the Docker image
      run: docker build . --build-arg STEAM_CREDS_USERNAME=$STEAMUSER --build-arg STEAM_CREDS_PASSWORD=$STEAMPASS --tag danielgran/arma3:$(date +%s)
    - name: Push
      run: docker push danielgran/arma3:$(date +%s)
